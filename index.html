<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RadioBox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <img id="background-blur" src="" alt="Background Blur" />

  <div id="mood-selector">
    <div class="mood-column chill">
      <div class="album-excerpt"></div>
      <span>Chill</span>
    </div>
    <div class="mood-column melancholic">
      <div class="album-excerpt"></div>
      <span>Melancholic</span>
    </div>
    <div class="mood-column bluesy">
      <div class="album-excerpt"></div>
      <span>Bluesy</span>
    </div>
    <div class="mood-column heavy">
      <div class="album-excerpt"></div>
      <span>Heavy</span>
    </div>
    <div class="mood-column upbeat">
      <div class="album-excerpt"></div>
      <span>Upbeat</span>
    </div>
  </div>

  <div id="container">
    <div id="track-title"></div>
    <div id="artist-name"></div>
    <img id="album-cover" src="" alt="Album Cover" title="Click to Play/Pause" />
    <div id="progress-bar">
      <span id="elapsed">00:00</span> / <span id="duration">00:00</span>
    </div>
    <audio id="player" controls></audio>
  </div>

<script type="module" src="script.js"></script>
</body>
</html>
