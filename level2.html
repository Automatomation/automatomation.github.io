<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logic Gate Simulator</title>
    <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    /* Left menu */
    #menu {
      width: 200px;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    #menu h2 { margin-top: 0; }
    #menu a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
    }
    #menu a:hover { background-color: #555; }

    /* Right main content */
    #main { flex: 1; display: flex; flex-direction: column; }
    #level-info {
      background-color: #eee;
      padding: 15px;
      height: 80px;
      border-bottom: 1px solid #ccc;
    }

    #canvas-container { flex: 1; position: relative; }

    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 5px;
      border-radius: 5px;
    }

    #toolbar button { margin-right: 5px; padding: 5px 10px; }

  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <!-- Left menu -->
    <div id="menu">
      <h2>Menu</h2>
      <a href="index.html">Home</a>
      <a href="level1.html">Level 1</a>
      <a href="level2.html">Level 2</a>
      <!-- Add more levels as separate pages -->
    </div>

    <!-- Main content -->
    <div id="main">
      <!-- Top area: level description -->
      <div id="level-info">
        <h3 id="level-title">Level 2: test</h3>
        <p id="level-description">test.</p>
      </div>

      <!-- Canvas area -->
      <div id="canvas-container">
        <div id="toolbar">
          <button id="add-and">AND</button>
          <button id="add-input">INP</button>
          <button id="add-output">OUT</button>
        </div>

        <div id="canvas">
          <canvas id="circuitCanvas" width="800" height="600"></canvas>
          <svg id="wires"></svg>
        </div>
    </div>
  </div>

  <script src="gate.js"></script>
  <script src="circuit.js"></script>
  <script src="canvas.js"></script>
  <script src="main.js"></script>
  </body>
</html>
